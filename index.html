<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('image/background.jpg');
            background-size: cover;
            height: 100vh;
        }
        header {
            padding: 20px;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav button {
            margin: 0 5px;
            padding: 12px 24px;
            background: none;
            color: black;
            cursor: pointer;
            border: 1px solid white;
            transition: color 0.3s, background-color 0.3s;
        }
        nav button:hover {
            color: rgba(128, 128, 128, 1);
            background-color: rgba(255, 255, 255, 0.3);
        }
        .image-container {
            width: 100%;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .blue-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: blue;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .blue-button:hover {
            background-color: darkblue;
        }
        .text-content {
            display: none;
            padding: 40px;
            font-size: 16px;
        }
    </style>
    <script>
        let currentView = 'home';

        function showContent(view) {
            const homeContent = document.querySelector('.image-container');
            const textContent = document.querySelector('.text-content');

            if (view === 'home') {
                homeContent.style.display = 'block';
                textContent.style.display = 'none';
                currentView = 'home';
            } else if (view === 'vr') {
                homeContent.style.display = 'none';
                textContent.style.display = 'block';
                currentView = 'vr';
            }
        }
    </script>
</head>
<body>
<header>
    <div class="title">VR Guide</div>
    <nav>
        <button onclick="showContent('home')">Home</button>
        <button onclick="showContent('vr')">VR</button>
        <button onclick="alert('О себе')">About Me</button>
        <button onclick="alert('Контакт')">Contact</button>
    </nav>
</header>

<div class="image-container" id="homeContent">
    <img src="image/photo_2025-02-25_00-25-16.jpg" alt="Изображение">
    <div class="overlay-text">Применение виртуальной реальности в медицине</div>
    <button class="blue-button" onclick="showContent('vr')">Узнать больше</button>
</div>

<div class="text-content">
    <h3>Информация</h3>
    <p>1. Подготовка оборудования...</p>
    <!-- Добавьте дополнительный текст по запросу -->
</div>
</body>
</html>
