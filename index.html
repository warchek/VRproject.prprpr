<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('image/background.jpg');
            background-size: cover;
            height: 100vh;
        }
        header {
            padding: 20px;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav button {
            margin: 0 5px;
            padding: 12px 24px;
            background: none;
            color: black;
            cursor: pointer;
            transition: color 0.3s, background-color 0.3s;
            border: 1px solid white;
        }
        nav button:hover {
            color: rgba(128, 128, 128, 1);
            background-color: rgba(255, 255, 255, 0.3);
        }
        .content {
            display: block;
        }
        .text-content {
            display: none;
            padding: 40px;
            font-size: 16px;
        }
    </style>
    <script>
        let isHome = true;

        function showContent() {
            const content = document.querySelector('.content');
            const textContent = document.querySelector('.text-content');

            if (isHome) {
                content.style.display = 'none';
                textContent.style.display = 'block';
            } else {
                content.style.display = 'block';
                textContent.style.display = 'none';
            }
            isHome = !isHome;
        }
    </script>
</head>
<body>
<header>
    <div class="title">VR Guide</div>
    <nav>
        <button onclick="showContent()">Home</button>
        <button onclick="alert('Категория')">VR</button>
        <button onclick="alert('О себе')">About Me</button>
        <button onclick="alert('Контакт')">Contact</button>
    </nav>
</header>

<div class="content" id="homeContent">
    <div class="image-container">
        <img src="image/photo_2025-02-25_00-25-16.jpg" alt="Изображение">
        <div class="overlay-text">Применение виртуальной реальности в медицине</div>
    </div>
    <button onclick="showContent()">Узнать больше</button>
</div>

<div class="text-content">
    <h3>Информация</h3>
    <p>1. Подготовка оборудования...</p>
    <!-- Текст и информация по вашему запросу -->
</div>
</body>
</html>
